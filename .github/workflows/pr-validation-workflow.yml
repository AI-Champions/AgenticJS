name: PR Validation CI

on:
    pull_request:
        branches: [main] # Triggered on PRs targeting these branches

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        env:
            OPENAI_API_KEY: a-fake-api-key-so-ke-can-do-prs-without-breaking-the-ci
            ANTHROPIC_API_KEY: a-fake-api-key-so-ke-can-do-prs-without-breaking-the-ci
            GOOGLE_API_KEY: a-fake-api-key-so-ke-can-do-prs-without-breaking-the-ci
            MISTRAL_API_KEY: a-fake-api-key-so-ke-can-do-prs-without-breaking-the-ci
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: "18"

            - name: Install dependencies
              run: npm install --also=dev

            - name: Build for integration tests
              run: npm run build:test

            - name: Run integration tests
              run: npm run test:integration

            - name: Build production version
              run: npm run build
